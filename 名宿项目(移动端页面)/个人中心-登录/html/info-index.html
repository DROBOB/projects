<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <link rel="stylesheet" href="../css/rem.css">
    <link rel="stylesheet" href="../css/info.css">
</head>
<body>

<div class="header">
    <img src="../imgs/头像.png" alt="">
    <div class="username">
        <span>桃子味贾小姐</span>
    </div>

</div>

<div class="vip-info">
    <span style="
	height: 100%;
	font-family: PingFang-SC-Bold;
	font-size: 0.26rem;
	font-weight: normal;
	font-stretch: normal;
	line-height: 0.55rem;
	letter-spacing: 0.01rem;
	color: #f9bc80;
	opacity: 0.85;">会员中心</span>


    <span style="float: right;height: 100%;	font-family: PingFang-SC-Bold;line-height: 0.55rem;
	font-size: 0.2rem;
	font-weight: normal;
	font-stretch: normal;
	letter-spacing: 0.01rem;
	color: #ffffff;top: 0.3rem">五品小主</span>
</div>


<div class="main-order">
    <div class="my-order">
        <span style="	font-family: PingFang-SC-Bold;font-size: 0.32rem;font-weight: normal;font-stretch: normal;line-height: 0.42rem;letter-spacing: 0.01rem;color: #000000;opacity: 0.85;">我的订单</span>
        <span style="position: absolute;right: 0.33rem;font-family: PingFang-SC-Bold;font-size: 0.26rem;font-weight: normal;font-stretch: normal;line-height: 0.42rem;letter-spacing: 0.01rem;color: #000000;opacity: 0.4;">查看全部订单</span>
        <img src="../imgs/小箭头.png" style="position:relative;left: 4.43rem;width: 0.09rem;height: 0.16rem;top: -0.03rem" alt="">
    </div>

    <ul class="orders">
        <li class="orderss">
            <img src="../imgs/已完成.png" alt="">
            <span>已完成</span>
        </li>
        <li class="orderss">
            <img src="../imgs/代付款.png" alt="">

            <span>代付款</span>

        </li>
        <li class="orderss">
            <img src="../imgs/代入住.png" alt="">

            <span>待入住</span>

        </li>
        <li class="orderss">
            <img src="../imgs/退款.png" alt="">

            <span>退款</span>

        </li>

    </ul>


</div>

<ul class="message">
    <li class="message-child">
        <img src="../imgs/小红点.png" style="height: 0.15rem;width: 0.15rem;position: relative;top: -0.03rem" alt="">
        <span style="margin-left: 0.2rem">红包</span>
        <img src="../imgs/小箭头.png" style="position:relative;top: -0.05rem;width: 0.12rem;height: 0.21rem;left: 5.09rem" alt="">

    </li>
    <li class="message-child">
        <img src="../imgs/小红点.png" style="height: 0.15rem;width: 0.15rem;position: relative;top: -0.03rem" alt="">
        <span style="margin-left: 0.2rem">设置</span>
        <img src="../imgs/小箭头.png" style="position:relative;top: -0.05rem;width: 0.12rem;height: 0.21rem;left: 5.09rem" alt="">

    </li>
    <li class="message-child">
        <img src="../imgs/小红点.png" style="height: 0.15rem;width: 0.15rem;position: relative;top: -0.03rem" alt="">
    <span style="margin-left: 0.2rem">内容管理</span>
        <img src="../imgs/小箭头.png" style="position:relative;top: -0.05rem;width: 0.12rem;height: 0.21rem;left: 4.5rem" alt="">

    </li>
    <li class="message-child">
        <img src="../imgs/小红点.png" style="height: 0.15rem;width: 0.15rem;position: relative;top: -0.03rem" alt="">
    <span style="margin-left: 0.2rem">积分商城</span>
        <img src="../imgs/小箭头.png" style="position:relative;top: -0.05rem;width: 0.12rem;height: 0.21rem;left: 4.5rem" alt="">

    </li>
    <li class="message-child">
        <img src="../imgs/小红点.png" style="height: 0.15rem;width: 0.15rem;position: relative;top: -0.03rem" alt="">
    <span style="margin-left: 0.2rem">帮助与反馈</span>
        <img src="../imgs/小箭头.png" style="position:relative;top: -0.05rem;width: 0.12rem;height: 0.21rem;left: 4.2rem" alt="">

    </li>
</ul>


<button class="button-submit" type="submit">
    <span>
        成为房东
    </span>
</button>
